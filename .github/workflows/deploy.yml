name: Build and Deploy to AKS

on:
  push:
    branches: [ main ]

env:
  AKS_RESOURCE_ID: "/subscriptions/23fb7416-3883-4129-8707-4c05f8a2c325/resourceGroups/microservice-rg/providers/Microsoft.ContainerService/managedClusters/microservice-aks"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v3.5.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t microservice-app .
        docker tag microservice-app mostafaaabadawy/microservice-app:latest
        docker push mostafaaabadawy/microservice-app:latest

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS Context
      uses: azure/aks-set-context@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        resource-group: microservice-rg
        cluster-name: microservice-aks

    - name: Deploy to AKS
      uses: azure/k8s-deploy@v4
      with:
        manifests: |
          deployment.yaml
          service.yaml
          ingress.yaml
        images: |
          mostafaaabadawy/microservice-app:latest
